<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur TVA 5,5% / 20%</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #43a047;
}

.result {
    margin-top: 15px;
    background: #f1f8e9;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="card">
    <h1>ðŸ§¾ Calculateur TVA</h1>

    <input id="price" type="number" step="0.01" placeholder="Prix">

    <select id="type">
        <option value="ht">Prix HT</option>
        <option value="ttc">Prix TTC</option>
    </select>

    <select id="tva">
        <option value="0.055">TVA 5,5%</option>
        <option value="0.20">TVA 20%</option>
    </select>

    <button onclick="calculate()">Calculer</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    const price = parseFloat(document.getElementById("price").value);
    const type = document.getElementById("type").value;
    const tva = parseFloat(document.getElementById("tva").value);
    const result = document.getElementById("result");

    if (isNaN(price) || price <= 0) {
        result.innerHTML = "âŒ Entrez un prix valide";
        return;
    }

    let ht, ttc, montantTVA;

    if (type === "ht") {
        ht = price;
        montantTVA = ht * tva;
        ttc = ht + montantTVA;
    } else {
        ttc = price;
        ht = ttc / (1 + tva);
        montantTVA = ttc - ht;
    }

    result.innerHTML = `
        ðŸ’° <strong>RÃ©sultat</strong><br><br>
        HT : <strong>${ht.toFixed(2)} â‚¬</strong><br>
        TVA (${(tva*100).toFixed(1)}%) : <strong>${montantTVA.toFixed(2)} â‚¬</strong><br>
        TTC : <strong>${ttc.toFixed(2)} â‚¬</strong>
    `;
}
</script>

</body>
</html>
